<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Seven Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #slot-machine {
      text-align: center;
      margin: auto;
    }

    .slot-container {
      display: grid;
      grid-template-columns: repeat(5, calc(20vw - 55px));
      grid-template-rows: repeat(3, auto);
      row-gap: 5px;
      column-gap: 5px;
      margin: auto;
    }

    .slot {
    width: calc(10vw - 5px);
    height: calc(10vw - 5px);
    margin: 5px;
    border: 2px solid #333;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.5s ease-in-out;
    overflow: hidden;
    }

    .slot img {
        width: 100%;
        height: auto;
        display: block;
    }


    button {
      font-size: 1em;
      padding: 8px 15px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #points {
      font-size: 1em;
      margin-top: 10px;
      color: #333;
    }

    #result {
      font-size: 1em;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="slot-machine">
    <div class="slot-container">
      <div class="slot" id="slot1"></div>
      <div class="slot" id="slot2"></div>
      <div class="slot" id="slot3"></div>
      <div class="slot" id="slot4"></div>
      <div class="slot" id="slot5"></div>
    </div>
    <div class="slot-container">
      <div class="slot" id="slot6"></div>
      <div class="slot" id="slot7"></div>
      <div class="slot" id="slot8"></div>
      <div class="slot" id="slot9"></div>
      <div class="slot" id="slot10"></div>
    </div>
    <div class="slot-container">
      <div class="slot" id="slot11"></div>
      <div class="slot" id="slot12"></div>
      <div class="slot" id="slot13"></div>
      <div class="slot" id="slot14"></div>
      <div class="slot" id="slot15"></div>
    </div>
    <button onclick="spin()">Spin</button>
    <div id="points">Points: <span id="currentPoints">1000</span></div>
    <div id="result"></div>
  </div>
  
  <script>
  let points = 1000;

  function spin() {
    const symbols = [
        'seven7.jpg', 
        'orange.jpg', 
        'cherry.jpg', 
        'rrush.jpg', 
        'watermelon.jpg',
        'lucky.jpg',
        'lemon.jpg', 
    ];

    const spinCost = 50;

    // Check if there are enough points to spin
    if (points >= spinCost) {
      points -= spinCost;
      // Update points display
      document.getElementById('currentPoints').textContent = points;

      // Function to get a random symbol
      const getRandomSymbol = () => symbols[Math.floor(Math.random() * symbols.length)];

      // Update the slot elements with random symbols
      for (let i = 1; i <= 15; i++) {
          const slotImg = document.createElement('img');
          slotImg.src = getRandomSymbol();
          document.getElementById(`slot${i}`).innerHTML = '';
          document.getElementById(`slot${i}`).appendChild(slotImg);
      }

      // Apply a spin animation to the slots
      const slots = document.querySelectorAll('.slot');
      slots.forEach(slot => {
        slot.style.transform = 'rotateY(360deg)';
        setTimeout(() => {
          slot.style.transform = 'rotateY(0deg)';
        }, 500);
      });

      // Check for a win
      checkWin();
    }
  }

  function checkWin() {
      const winRows = [
      [6, 7, 8, 9, 10],
      [1, 2, 3, 4, 5],
      [11, 12, 13, 14, 15],
      [1, 7, 13, 9, 5],
      [11, 7, 3, 9, 15],
      [6, 2, 3, 4, 10],
      [6, 12, 13, 14, 10],
      [1, 2, 8, 14, 15],
      [11, 12, 8, 4, 5],
      [6, 12, 8, 4, 10],
      [6, 2, 8, 14, 10],
      [1, 7, 8, 9, 5],
      [11, 7, 8, 9, 15],
      [1, 7, 3, 9, 5],
      [11, 7, 13, 9, 15],
      [6, 7, 3, 9, 10],
      [6, 7, 13, 9, 10],
      [1, 2, 13, 4, 5],
      [11, 12, 3, 14, 15],
      [1, 12, 13, 14, 5],
      [11, 2, 3, 4, 15],
      [6, 12, 3, 14, 10],
      [6, 2, 13, 4, 10],
      [1, 12, 3, 14, 5],
      [11, 2, 13, 4, 15],
      ];

      const slots = document.querySelectorAll('.slot');
      const slotSymbols = Array.from(slots).map(slot => slot.querySelector('img').src);

      // Check if any of the winRows match the current slot symbols
      const isWin = winRows.some(row => {
        const symbolsInRow = row.map(slotIndex => slotSymbols[slotIndex - 1]); // Adjust for 0-indexing
        const allSame = symbolsInRow.every((symbol, index, array) => symbol === array[0]);
        return allSame;
      });

      // Update the result message
      const resultElement = document.getElementById('result');
      if (isWin) {
        resultElement.textContent = 'Congratulations! You win!';
        points +=100;
        document.getElementById('currentPoints').textContent = points;
    } else {
        resultElement.textContent = 'Better luck next time!';
    }

      // Check if the game should stop
      if (points <= 0) {
        alert('Game over! You ran out of points.');
      }

  }
</script>
</body>
</html>
